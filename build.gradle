// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'com.google.protobuf'
apply plugin: 'idea'

version = '1.0.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    maven { url "https://plugins.gradle.org/m2/" }
}

compileJava.options.encoding = 'UTF-8'
tasks.withType(JavaCompile){
    options.encoding = 'UTF-8'
}

buildscript {
    repositories {
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.8.10'
    }
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '4.1.43.Final'
	compile 'com.google.protobuf:protobuf-java:3.10.0'
	compile 'com.google.protobuf:protobuf-java-util:3.10.0'

    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    implementation 'com.google.guava:guava:28.0-jre'
    implementation 'io.grpc:grpc-netty-shaded:1.25.0'
    implementation 'io.grpc:grpc-protobuf:1.25.0'
    implementation 'io.grpc:grpc-stub:1.25.0'

    testImplementation 'junit:junit:4.12'
}
protobuf {
    protoc {
        artifact = 'com.google.protobuf:protoc:3.10.0'
    }
    generatedFilesBaseDir = "$projectDir/src"
    generateProtoTasks {
        ofSourceSet('main')*.plugins {

        }
    }
}

sourceSets {
    main {
        proto {
            srcDir 'src/main/proto'
            include '**/*.proto'
        }
        java{

        }
    }
    test {
        proto {
            srcDir 'src/test/protocolbuffers'
        }
    }
}
